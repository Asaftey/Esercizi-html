<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articolo Blog</title>
  </head>
  <body>
    
      
        <label for="numeripari">
          <span>Numeri pari</span>
          <input
            type="number"
            id="numeripari"
            name="numeripari"
            min="0"
            max="100"
            step="2"
            autofocus
          />
        </label>

        <label for="active">
          <span>seleziona</span>
          <input type="checkbox" id="active" name="active" checked />
        </label>

        <input
          type="date"
          id="data"
          name="data"
          min="2018-01-01"
          max="2018-12-31"
        />
      </section>
   

    
      <form>
        <label for="mail">
          <span>Email:</span>
          <strong><abbr title="obbligatorio">*</abbr></strong>
          <input type="email" id="mail" name="registrazione" required />
        </label>
        <button type="submit" disabled>Invia</button>
      </form>
    
  </body>
</html>
